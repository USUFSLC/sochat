version: '3'

services:
  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile
      context: "./backend"
    networks:
      - sochat
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
  db:
    container_name: db
    image: 'postgres:13'
    env_file:
      - .env
    networks:
      - sochat
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - sochat
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - "3000:3000"
    env_file:
      - .env
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    networks:
      - sochat

volumes:
  pgdata:

networks:
  sochat:
    driver: bridge
